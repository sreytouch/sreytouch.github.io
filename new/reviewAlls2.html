<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reviewAlls.css">
    <script src="./js/reviewAlls.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="p10 col-lg-3">
                        <label for="firstName">First Name:</label>
                    </div>
                    <div class="p10 col-lg-9">
                        <input class="form-control" type="text" id="fName"/>
                    </div>
                    <div class="p10 col-lg-3">
                        <label for="lastName">Last Name:</label>
                    </div>
                    <div class="p10 col-lg-9">
                        <input class="form-control" type="text" id="lName"/>
                    </div>
                    <div class="p10 col-lg-3">
                        <label for="email">Email:</label>
                    </div>
                    <div class="p10 col-lg-9">
                        <input class="form-control" type="email" id="email"/>
                    </div>
                    <div class="p10 col-lg-3">
                        <label for="adress">Address:</label>
                    </div>
                    <div class="p10 col-lg-9">
                        <textarea class="form-control" name="address" id="address" rows="5"></textarea>
                    </div>
                    <div class="p10 col-lg-3">
                        <label for="gender">Gender:</label>
                    </div>
                    <div class="p10 col-lg-9">
                        <span id="gender" class="input">
                            <input type="radio" id="male" name="gender" value="male"> Male &nbsp; &nbsp;
                            <input type="radio" id="female" name="gender" value="female" checked> Female
                        </span>
                    </div>
                    <div class="p10 col-lg-3">
                        <label for="gender">Single:</label>
                    </div>
                    <div class="p10 col-lg-9">
                        <span id="single" class="input">
                            <input type="checkbox" id="notsure" name="single" value="not sure" cheked> Not Sure &nbsp; &nbsp;
                            <input type="checkbox" id="yes" name="single" value="yes" checked> Yes &nbsp; &nbsp;
                            <input type="checkbox" id="no" name="single" value="no"> No
                        </span>
                    </div>
                    <div class="p10 col-lg-3">
                        <label for="course">Course:</label>
                    </div>
                    <div class="p15 col-lg-9">
                        <select class="form-select form-control" id="course">
                            <option selected>Open this select course</option>
                            <option value="fpp">FPP</option>
                            <option value="mpp">MPP</option>
                            <option value="wap">WAP</option>
                            <option value="waa">WAA</option>
                            <option value="mwa">MWA</option>
                        </select>
                    </div>
                    <div class="p15 col-lg-12 text-center">
                        <button class="btn btn-primary" id="submit"> Submit </button>
                        <button class="btn btn-primary" id="reset"> Reset </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</body>

</html>
