<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Review</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("#btnSubmit").click(function () {

                let textBoxLabel = document.createElement("label");
                textBoxLabel.innerHTML = $("#firstName").val();
                if ($("#firstName").val()) {
                    $("#firstName").replaceWith(textBoxLabel);
                } else {
                    alert("Firstname is required")
                }

                //TextArea
                let textAreaLabel = document.createElement("label");
                textAreaLabel.innerHTML = $("#aboutUs").val();
                if ($("#aboutUs").val()) {
                    $("#aboutUs").replaceWith(textAreaLabel)
                } else {
                    alert("About Us is required")
                }

                //Radio
                let radioLabel = document.createElement("label");
                // let checkedGender = document.getElementsByName("gender:checked");
                let checkedGender = $("input[name='gender']:checked").val();
                if (checkedGender != undefined) {
                    radioLabel.innerHTML = checkedGender
                    $("#gender").replaceWith(radioLabel)
                } else {
                    alert("Please check gender")
                }


                //Dropdown
                let dropdownLabel = document.createElement("label");
                let selectedCourse = $("#course").val();
                dropdownLabel.innerHTML = selectedCourse;
                if (selectedCourse.toLowerCase() != "select") {
                    $("#course").replaceWith(dropdownLabel)
                } else {
                    alert("please select any one course");
                }

                //Checkbox
                let checkBoxLabel = document.createElement("label");
                let selectedGadgets = $("input[name='device']");

                let result = "";
                for (let i = 0; i < selectedGadgets.length; i++) {
                    if (selectedGadgets[i].checked) {
                        result += "," + selectedGadgets[i].value;
                    }
                }
                if (result) {
                    result = result.substring(1)
                    $("#selectedGadgets").replaceWith(result);
                } else {
                    alert("please select any gadgets")
                }

            });

            $("#clear").click(function () {
                location.reload();
            })

        })
    </script>
    <style>
        .top {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div>
        <label> FirstName: </label>
        <input type="text" id="firstName" required>
    </div>
    <br>
    <div>
        <label class="top"> About: </label>
        <textarea id="aboutUs" rows="4"></textarea>
    </div>
    <br>

    <div>
        <label> Gender: </label>
        <span id="gender">
            <label>Male</label><input type="radio" name="gender" id="mGender" value="Male">
            <label>Female</label><input type="radio" name="gender" id="fGender" value="Female">
        </span>
    </div>
    <br>

    <div>
        <label for="course">Course: </label>
        <select name="course" id="course">
            <option>select</option>
            <option>FPP</option>
            <option>MPP</option>
            <option>SWA</option>
            <option>WAP</option>
            <option>EA</option>
            <option>ALGO</option>
        </select>
    </div>
    <br>

    <div>
        <label for="gadgets">Gadgets: </label>
        <span id="selectedGadgets">
            <input type="checkbox" name="device" value="Phone"> <label for="phone">Phone</label>
            <input type="checkbox" name="device" value="Laptop"> <label for="laptop">Laptop</label>
            <input type="checkbox" name="device" value="Tablet"> <label for="tablet">Tablet</label>
        </span>
    </div>
    <br>
    <div>
        <button id="btnSubmit"> Submit</button>
        <button id="clear">Clear</button>
    </div>
</body>

</html>
